<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
  <script type="text/javascript" src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>	
</head>
<body>
	<style type="text/css">
/*		.ka{width: 269px;height: 323px;position: relative;background: url(images/ka.png);}*/
		.hh{    position: absolute;
    width: 28%;
    height: 1.6rem;background: #eee}
    .border::after{position: absolute;content: "";border:1px solid red;    top: 0;
    left: 0px;
	bottom: 0;
	right: 0;
    bottom: 0%;
    right: 0%;
	transform: scale(0.5);
	-webkit-transform-origin: 0% 0%;
    bottom: -100%;
    right: -100%;
    pointer-events: none;
}

.chk_1 { 
    display: none; 
} 
 
.chk_1 + label { 
    background-color: #FFF; 
    border: 1px solid #C1CACA; 
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05); 
    padding: 9px; 
    border-radius: 5px; 
    display: inline-block; 
    position: relative; 
    margin-right: 30px; 
} 

/*.chk_1 + label:active { 
    box-shadow: 0 1px 2px rgba(0,0,0,0.05), inset 0px 1px 3px rgba(0,0,0,0.1); 
} */
 
.chk_1:checked + label { 
    background-color: #ECF2F7; 
    border: 1px solid #92A1AC; 
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05), inset 0px -15px 10px -12px rgba(0, 0, 0, 0.05), inset 15px 10px -12px rgba(255, 255, 255, 0.1); 
    color: #243441; 
} 
 
.chk_1:checked + label:after { 
    content: '\2714';  
    position: absolute; 
    top: 0px; 
    left: 0px; 
    color: #758794; 
    width: 100%; 
    text-align: center; 
    font-size: 1.4em; 
    padding: 1px 0 0 0; 
    vertical-align: text-top; 
} 
	</style>
	<div class="ka">
		<div class="hh border"></div>
	</div>

		<input type="checkbox" id="checkbox_a1" class="chk_1" /> 
		<label for="checkbox_a1">check</label> 
</body>
</html>
