<!DOCTYPE html>
<html class="bg-gray" lang="en">
<head>
	<meta charset="UTF-8">
	<title>分享</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <script type="text/javascript" src="js/flexible.js"></script>
  <link rel="stylesheet" type="text/css" href="css/icon/iconfont.css">  
  <link rel="stylesheet" type="text/css" href="css/swiper.min.css">
  <link rel="stylesheet" type="text/css" href="css/slider.min.css">
  <link rel="stylesheet" type="text/css" href="css/public.css">
  <link rel="stylesheet" type="text/css" href="css/zpublic.css">
  <link rel="stylesheet" type="text/css" href="css/zmain.min.css">
</head>
<body>
	<div class="page-login">
		<div class="lg-main">
			<div class="lg-ipt lg-ipone">
				<i class="iocn-ip icon-shouji iconfont"></i>
				<input type="text" class="ipt" name="" placeholder="请输入手机号码">
			</div>
			<div class="lg-ipt lg-ipone">
				<i class="iocn-ip icon-yanzhengma iconfont"></i>
				<input type="text" class="ipt" name="" placeholder="请输入验证码">
				<div class="yzm"  id="yzm">获取验证码</div>
			</div>		
			<div class="lg-ipt lg-pass">
				<i class="iocn-ps icon-mima iconfont"></i>
				<input type="password" class="ipt" name="" placeholder="请输入密码">
				<i class="icon-se icon-mimayincang iconfont"></i>
			</div>
			<a href="login.html" class="sb-bt">
				注册
			</a>
			<div class="ts">活动资格累计日期：<span class="color-red">		2017年08月29日</span>
			</div>
			<div class="yzm-send yzts color-red none">	
				验证码已发送，请注意查收
			</div>			
		</div>
		<!-- 弹窗 -->
		<div class="mask none"></div>
		<div class="step-layer none">
			<div class="title bom-border at-border">滑动验证
			</div>
			<i class="close iconfont icon-guanbi"></i>

			<div class="content2">
				<div class="stage ">
						<div class="all-border at-bordert slider" id="slider">
							<div class="label">拖动滑块至右侧完成验证</div>
							<div class="track" id="track">
								<div class="bg-green"></div>
							</div>
							<div class="button" id="btn">
								<div class="iconfont icon-huadongkuai" id="icon"></div>
							</div>
						</div>
				</div>
				<div class="color-green yzts none">验证完成</div>
			</div>

		</div>

		<div class="jh">
			<p>建行山东省分行手机银行客户专享<br>
			服务热线：95533</p>
			<p class="color-gray">本活动平台由在赢端提供技术服务</p>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

	<script type="text/javascript" src="js/sider.js"></script>
	
</body>
</html>
