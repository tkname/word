		<script type="text/javascript">
			$(function() {
				wait = $.cookie('wait');
				if(wait) {
					$(".fx-bj").hide();
					$(".fx-cen").hide();

				} else {
					$(".fx-bj").show();
					$(".fx-cen").show();
				}
				//得到弹出层的高度用于居中
				$(".fx-cen").css("margin-top", -$(".fx-cen").height() / 2);
				//点击消失
				$(".fx-aleft .fx-aleftb,.fx-aright .fx-arightb").click(function() {
					if($(this).attr("class") == "fx-aleftb") {
						$.cookie('wait', 1, {
							expires: 1
						});
					}
					$(".fx-cen").addClass("fadeSch");
					s = setTimeout(function() {
						$(".fx-cen").removeClass("fadeSch").hide();
						$(".fx-bj").hide();
					}, 300)
				})
				$(".wx-ts .icon").click(function() {
					$(".fx-cen").show().addClass("fadeScs");
					$(".fx-bj").show();
					s = setTimeout(function() {
						$(".fx-cen").removeClass("fadeScs");
					}, 300)
				})


			})
