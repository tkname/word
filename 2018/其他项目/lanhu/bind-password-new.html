  <body>
    <div class="main login">
      <div class="form-title big">修改登陸密碼</div>
      <div class="form-type">
        <ul class="clearfix">
          <li> <span>驗證郵箱
              <label>1</label></span></li>
          <li class="active"> <span>設置新登錄密碼
              <label>2</label></span></li>
        </ul>
      </div>
      <div class="form">
        <div class="form-ipone form-box">
          <div class="form-group line-blue error">
            <label>原密碼</label>
            <div class="type-box">
              <input type="passWord" placeholder="请输入" value="111111"/>
            </div><span class="tips">原密碼錯誤</span>
          </div>
          <div class="form-group line-blue">
            <label>新密碼</label>
            <div class="type-box">
              <input type="passWord" placeholder="请输入" value="111111"/>
            </div>
          </div>
          <div class="form-group line-blue">
            <label>確認新密碼</label>
            <div class="type-box">
              <input type="passWord" placeholder="请输入" value="111111"/>
            </div>
          </div><a class="btn-submit" href="safe-setting.html">确认提交</a>
          <div class="form-textTips">為了您的資產安全，登錄密碼修改後24小時內不可提幣！</div>
        </div>
      </div>
    </div>
  </body>
