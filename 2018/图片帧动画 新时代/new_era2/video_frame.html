	<script type="text/javascript">

		$(function(){
			// $("botton").click(function(){

			var video=$("#video")[0];
			var endTime=0;
			var videoFrameArray=[];
			$(".play").click(function(){
				$("#video")[0].play();
				var s=setInterval(function(){
					// ();
					if(endTime==video.currentTime){
						clearInterval(s);
					}
					videoFrameArray.push(video.currentTime);
					console.log(endTime,video.currentTime);
					endTime=video.currentTime;
				},1000/18)
			})

			$(".replay").click(function(){
				var length=videoFrameArray.length-1;
				var s=setInterval(function(){
					length--
					video.currentTime=videoFrameArray[length];
					video.play();
					console.log(videoFrameArray[length]);
					if(length==0){
						clearInterval(s);
					}
				},1000/18)

			})

		})

	</script>
